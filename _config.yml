title: Darin Randal - darin.sh
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Darin"
  email: "hey@darin.sh"
  url: "https://darin.sh"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "darin.sh"
year : "2022"
